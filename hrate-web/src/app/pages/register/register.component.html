<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>
      Register
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <table style="border: 1px" align="center">
        <tr>
          <td> </td>
          <td>
            <mat-form-field>
              <mat-label>Full Name</mat-label>
              <input matInput placeholder="Full Name" formControlName="name">
              <mat-error *ngIf="registerForm.get('name').hasError('required')">
                Full name cannot be empty
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td> </td>
          <td>
            <mat-form-field>
              <mat-label>Contact No</mat-label>
              <input matInput placeholder="Contact No" formControlName="contactNo">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td> </td>
          <td>
            <mat-form-field>
              <mat-label>User Type</mat-label>
              <mat-select formControlName="userType">
                <mat-option *ngFor="let role of roles" [value]="role">{{role.role}}</mat-option>
              </mat-select>
              <mat-error *ngIf="registerForm.get('userType').hasError('required')">
               Select the user type
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td> </td>
          <td>
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input matInput placeholder="Username" formControlName="username">
              <mat-error *ngIf="registerForm.get('username').hasError('required')">
                Username cannot be empty
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td> </td>
          <td>
            <mat-form-field >
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" formControlName="password" type="password">
              <mat-error *ngIf="registerForm.get('password').hasError('required')">
                Password cannot be empty
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button mat-raised-button type="submit" color="primary" class="btn-block" [disabled]="registerForm.invalid">
              <mat-icon aria-hidden="false" aria-label="lock">person_add</mat-icon>
              Register
            </button>
            <button style="margin-left: 100px" mat-stroked-button routerLink="/"
                    type="button" color="accent" class="btn-block" >
              go to login
            </button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
