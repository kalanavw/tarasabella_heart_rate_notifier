<mat-sidenav-container class="sidenav-container">
  <!--<mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    &lt;!&ndash;<mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
    </mat-nav-list>&ndash;&gt;
  </mat-sidenav>-->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
<!--          (click)="drawer.toggle()"-->
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Heart</span>
        <span class="example-spacer"></span>
        <mat-icon *ngIf="userName.length > 0" class="example-icon" aria-hidden="false" aria-label="Example delete icon">
          face
        </mat-icon>
        <span *ngIf="userName.length > 0">
          {{userName}}
        </span>
        <button type="button"
                matTooltip="logout"
                aria-label="Toggle sidenav"
                (click)="logOut()"
                mat-icon-button>
          <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">exit_to_app</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
